{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

<h1>Albert's Fine Blog</h1>
<h2>Welcome!</h2>

{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="/blog/{{ post.id }}/">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
